<div class="movable" [ngStyle]="getCenterStyle()">
  <ng-template #gui>
    <div class="thumbs" [ngStyle]="getThumbCenterStyle()">
      <div class="thumb tl"
        (mousedown)="startResize($event, updateResizeUL)"
        [ngStyle]="getThumbStyle(thumbTL)"></div>
      <div class="thumb tr"
        (mousedown)="startResize($event, updateResizeUR)"
        [ngStyle]="getThumbStyle(thumbTR)"></div>
      <div class="thumb bl"
        (mousedown)="startResize($event, updateResizeBL)"
        [ngStyle]="getThumbStyle(thumbBL)"></div>
      <div class="thumb br"
        (mousedown)="startResize($event, updateResizeBR)"
        [ngStyle]="getThumbStyle(thumbBR)"></div>
      <div class="line top" [ngStyle]="getLineStyle(thumbTL, thumbTR)"></div>
      <div class="line right" [ngStyle]="getLineStyle(thumbTR, thumbBR)"></div>
      <div class="line bottom" [ngStyle]="getLineStyle(thumbBR, thumbBL)"></div>
      <div class="line left" [ngStyle]="getLineStyle(thumbBL, thumbTL)"></div>
      <div class="line rotate" [ngStyle]="getLineStyle(thumbBC, thumbCR)">
        <div class="thumb"
          (mousedown)="startRotate($event)"></div>
      </div>
      <!-- <div class="content" (mousedown)="startTranslate($event, true)"
        [ngStyle]="getThumbContentStyle()"
        [attr.movable-id]="movable.id"
        ></div> -->
    </div>
  </ng-template>
  <div class="content" [ngStyle]="getBoxStyle()"
    (mousedown)="startTranslate($event)">
    <ng-content></ng-content>
  </div>
</div>
